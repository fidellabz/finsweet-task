<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>{finsweet</h1>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About us</li>
          <li>Services</li>
          <li>Contact</li>
          <li>Blog</li>
        </ul>
        <div class="right-contact">
          <div class="right-contact-icon">
            <img src="/img/Assistance Icon.png" alt="" width="80%" />
             
          </div>
          <div class="right-contact-text">
            <p id="roadtext">Road Assistance</p>
            <p>1800 265 24 52</p>
          </div>
        </div>
      </nav>
    </header>

    <!-- Section One -->
    <main>
      <div class="container">
        <div class="left-text">
          <h1>Get your vehicle service done online at one place</h1>
          <button class="orangebtn">Book a service</button>
          <div class="time-section">
            <div class="time-icon">
              <img src="/img/time-Icon.png" alt="time-icon" />
            </div>
            <div class="time-text">
              <p class="lightgrey">We are open</p>
              <p>Monday to Friday 9:00 AM to 10:00 AM</p>
            </div>
          </div>
        </div>

        <div class="right-img">
          <img id="services" src="/img/Service.png" alt="service" width="70%" />
          <img id="ratings" src="/img/Rating.png" alt="rating" width="70%" />
        </div>
      </div>
      <div class="container">
        <div class="quote-left">
        </div>

         <div class="quote-right">
      </div>
    </main>

    <!-- Section Two -->
    <div class="quote-section">
      <div class="container">
        <div class="left-section">
          <div class="left-text">
            <h1>We are taking car servicing seriously</h1>
          </div>      
        </div>

        <div class="right-section">
          <div class="right-text">
            <h1>Get a quote for the car service</h1>
          </div>

        </div>
      </div>

    </main>
  </body>
</html>
