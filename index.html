<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link
    href="https://fonts.googleapis.com/css?family=Manrope"
    rel="stylesheet"
  />
    <link 
      rel="stylesheet" 
      href="https://fidellabz.github.io/finsweet-task/css/styles.css" 
      />
 
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>{finsweet</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Services</a></li> 
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <div class="right-contact">
          <div class="right-contact-icon">
            <img src="https://fidellabz.github.io/finsweet-task/img/Assistance Icon.png" alt="" width="80%" />
             
          </div>
          <div class="right-contact-text">
            <p id="roadtext">Road Assistance</p>
            <p>1800 265 24 52</p>
          </div>
        </div>
      </nav>
    </header>

    <!-- Section One -->
    <main>
      <div class="container">
        <div class="left-text">
          <h1>Get your vehicle service done online at one place</h1>
          <button class="orangebtn">Book a service</button>
          <div class="time-section">
            <div class="time-icon">
              <img src="https://fidellabz.github.io/finsweet-task/img/time-Icon.png" alt="time-icon" />
            </div>
            <div class="time-text">
              <p class="lightgrey">We are open</p>
              <p>Monday to Friday 9:00 AM to 10:00 AM</p>
            </div>
          </div>
        </div>

        <div class="right-img">
        <a href="#"><img id="services" src="https://fidellabz.github.io/finsweet-task/img/Service.png" alt="service" width="70%" /></a>
        <a href="#"><img id="ratings" src="https://fidellabz.github.io/finsweet-task/img/Rating.png" alt="rating" width="70%" /></a>
        </div>
      </div>
      <div class="container">
        <div class="quote-left">
        </div>

         <div class="quote-right">
      </div>
    </main>

    <!-- Section Two -->
    <div class="quote-section">
      <div class="container">
        <div class="left-section">
          <div class="left-text">
            <h1></h1>
          </div>      
        </div>

        <div class="right-section">
          <div class="right-text">
            <h1></h1>
          </div>

        </div>
      </div>

    </main>
  </body>
</html>
